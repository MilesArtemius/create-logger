<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Create your logger</title></head><body><div id="base"><div id="header"><div id="tab-links"><button class="tab-link" id="file-tab" name="file-content">File</button><button class="tab-link" id="style-tab" name="style-content">Style</button><button class="tab-link collapsing" id="preview-tab" name="preview-content">Preview</button><button class="tab-link collapsing" id="code-tab" name="code-content">Code &#9660;</button></div><div id="tab-contents"><form class="tab-content" id="file-content"><div class="tile-set-left"><div class="tile"><button id="save" type="button">Save</button><label class="ins" for="save">Save as file...</label></div><div class="tile"><input id="file" type="file"><label class="ins" for="file">Load from file...</label></div></div><div class="tile-set-center"></div><div class="tile-set-right"><div class="tile"><div class="gr"><select id="translation"><option value="english">English ðŸ‡¬ðŸ‡§</option></select><label class="ins" for="translation">Select translation</label></div><div class="gr"><input id="theme" type="checkbox"><label class="ins" for="theme">Light theme</label></div><div class="gr"><input id="vars" type="checkbox"><label class="ins" for="vars">Use var names in preview</label></div></div></div></form><form class="tab-content" id="style-content"><div class="tile-set-left"><div class="tile"><div class="gr-in"><select class="term-changer" id="forcolor" name="for"><option value="" selected="selected" hidden>Choose a color...</option><option value="black">black</option><option value="red">red</option><option value="green">green</option><option value="yellow">yellow</option><option value="blue">blue</option><option value="magenta">magenta</option><option value="cyan">cyan</option><option value="white">white</option></select><label class="ins" for="forcolor">Front color</label></div><div class="gr-in"><select class="term-changer" id="backcolor" name="back"><option value="" selected="selected" hidden>Choose a color...</option><option value="black">black</option><option value="red">red</option><option value="green">green</option><option value="yellow">yellow</option><option value="blue">blue</option><option value="magenta">magenta</option><option value="cyan">cyan</option><option value="white">white</option></select><label class="ins" for="backcolor">Back color</label></div></div><div class="tile"><div class="gr"><input class="term-changer" id="bold" value="bold" name="sty" type="radio"><label class="ins" for="bold">bold</label></div><div class="gr"><input class="term-changer" id="normal" value="normal" name="sty" type="radio"><label class="ins" for="normal">normal</label></div><div class="gr"><input class="term-changer" id="dim" value="dim" name="sty" type="radio"><label class="ins" for="dim">dim</label></div></div><div class="tile"><div class="gr"><input class="term-changer" name="blink" id="blink" type="checkbox"><label class="ins" for="blink">blink</label></div><div class="gr"><input class="term-changer" name="cross" id="cross" type="checkbox"><label class="ins" for="cross">cross</label></div><div class="gr"><input class="term-changer" name="under" id="under" type="checkbox"><label class="ins" for="under">under</label></div><div class="gr"><input class="term-changer" name="ita" id="ita" type="checkbox"><label class="ins" for="ita">ita</label></div></div></div><div class="tile-set-center"><div class="tile"><div class="gr"><div class="preset_example" id="error">error</div><button class="preset_button" name="error" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="warning">warning</div><button class="preset_button" name="warning" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="info">info</div><button class="preset_button" name="info" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="plain">plain</div><button class="preset_button" name="plain" type="button">Apply</button></div></div><div class="tile"><div class="gr"><div class="preset_example" id="modern">modern</div><button class="preset_button" name="modern" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="beautiful">beautiful</div><button class="preset_button" name="beautiful" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="original">original</div><button class="preset_button" name="original" type="button">Apply</button></div><div class="gr"><div class="preset_example" id="creative">creative</div><button class="preset_button" name="creative" type="button">Apply</button></div></div></div><div class="tile-set-right"><div class="tile"><div class="gr-in"><div class="gr"><input id="is_variable" type="checkbox"><label class="ins" for="is_variable">Is this a variable?</label></div><div class="gr-in"><input id="var_name" placeholder="Variable name"></div><div class="gr-in"><input id="var_type" list="types_list" placeholder="Variable type"><datalist id="types_list"><option value="Integer"></option><option value="Floating point number"></option><option value="Character"></option><option value="String"></option><option value="Array of integers"></option><option value="Array strings"></option></datalist></div></div></div></div></form><form class="tab-content" id="preview-content"></form><form class="tab-content" id="code-content"></form></div></div><div id="terminal"><div class="line"><div class="ins line-number">1</div><div class="line-content"><span class="back-cyan under">Click</span><span class="back-yellow for-blue blink">"+"</span><span class="for-green ita sty-dim">to</span><span class="back-red cross">add</span><span class="sty-bold">lines!</span></div></div><div class="line"><div class="ins line-number" id="line-adder">+</div></div></div><div id="footer"></div></div><script src="./all.min.js"></script></body></html>
