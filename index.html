<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your logger</title>
</head>
<body>
    <div id="base">
        <div id="header">
            <div id="tab-links">
                <button class="tab-link" id="file-tab" name="file-content">File</button>
                <button class="tab-link" id="style-tab" name="style-content">Style</button>
                <button class="tab-link collapsing" id="preview-tab" name="preview-content">Preview</button>
                <button class="tab-link collapsing" id="code-tab" name="code-content">Code</button>
            </div>

            <div id="tab-contents">
                <form class="tab-content" id="file-content">
                    <div class="tile">
                        <button id="save">Save</button>
                        <label class="ins" for="save">Save as file...</label>
                    </div>
                    <div class="tile">
                        <input id="file" type="file">
                        <label class="ins" for="file">Load from file...</label>
                    </div>
                </form>

                <form class="tab-content" id="style-content">
                    <div class="tile">
                        <div class="gr-in">
                            <select id="for-colors" class="term-changer" name="for">
                                <option value="black">Black</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                                <option value="magenta">Magenta</option>
                                <option value="cyan">Cyan</option>
                                <option value="white">White</option>
                            </select>
                            <label class="ins" for="for-colors">Front color</label>
                        </div>
                        <div class="gr-in">
                            <select id="back-colors" class="term-changer" name="back">
                                <option value="black">Black</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                                <option value="magenta">Magenta</option>
                                <option value="cyan">Cyan</option>
                                <option value="white">White</option>
                            </select>
                            <label class="ins" for="back-colors">Back color</label>
                        </div>
                    </div>
                    <div class="tile">
                        <div class="gr">
                            <input id="thin" class="term-changer" name="sty" value="dim" type="radio">
                            <label class="ins" for="thin">Dim</label>
                        </div>
                        <div class="gr">
                            <input id="normal" class="term-changer" name="sty" value="normal" type="radio">
                            <label class="ins" for="normal">Normal</label>
                        </div>
                        <div class="gr">
                            <input id="bold" class="term-changer" name="sty" value="bold" type="radio">
                            <label class="ins" for="bold">Bold</label>
                        </div>
                    </div>
                    <div class="tile">
                        <div class="gr">
                            <input id="under" class="term-changer" name="under" type="checkbox">
                            <label class="ins" for="under">Underlined</label>
                        </div>
                        <div class="gr">
                            <input id="cross" class="term-changer" name="cross" type="checkbox">
                            <label class="ins" for="cross">Crossed</label>
                        </div>
                        <div class="gr">
                            <input id="ita" class="term-changer" name="ita" type="checkbox">
                            <label class="ins" for="ita">Italic</label>
                        </div>
                        <div class="gr">
                            <input id="blink" class="term-changer" name="blink" type="checkbox">
                            <label class="ins" for="blink">Blinking</label>
                        </div>
                    </div>
                </form>

                <div class="tab-content" id="preview-content"></div>
                <div class="tab-content" id="code-content"></div>
            </div>
        </div>

        <div id="terminal">
            <div class="line">
                <div class="ins line-number">1</div>
                <div class="line-content">
                    <span class="back-cyan under">Click&nbsp;</span>
                    <span class="back-yellow for-blue blink">"+"&nbsp;</span>
                    <span class="for-green ita sty-dim">to&nbsp;</span>
                    <span class="back-red cross">add&nbsp;</span>
                    <span class="sty-bold">lines!</span>
                </div>
            </div>
            <div class="line">
                <div class="line-number ins" id="line-adder">+</div>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>

    <script src="docs/all.min.js"></script>
</body>
</html>
